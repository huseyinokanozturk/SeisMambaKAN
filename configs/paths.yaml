# configs/paths.yaml

# =====================================================================
# DATA PATHS CONFIGURATION
# =====================================================================
data:
  # Directory containing raw CSV files
  raw_csv_dir: "data/raw/csv"

  # Directory containing raw HDF5 files
  raw_hdf5_dir: "data/raw/hdf5"

  # STEAD dataset chunk configuration
  stead:
    # Noise data chunks
    noise_chunks: ["chunk1"]

    # Earthquake data chunks
    eq_chunks: ["chunk2", "chunk3", "chunk4", "chunk5", "chunk6"]

# =====================================================================
# PROCESSED DATA DIRECTORY STRUCTURE (WEB DATASET .tar SHARDS)
# Used by dataset.py → _get_split_dir() → build_dataset()
# =====================================================================
processed:
  # Full dataset directories
  all:
    # Training data directory
    train_dir: "data/processed/all/train"
    # Validation data directory
    val_dir:   "data/processed/all/val"
    # Test data directory
    test_dir:  "data/processed/all/test"

  # Sample dataset directories (small smoke-test subset)
  sample:
    # Training data directory (sample)
    train_dir: "data/processed/sample/train"
    # Validation data directory (sample)
    val_dir:   "data/processed/sample/val"
    # Test data directory (sample)
    test_dir:  "data/processed/sample/test"

# =====================================================================
# WEBDATASET CONFIGURATION
# (tar shard naming; writing scripts can use this)
# =====================================================================
webdataset:
  shard_size: 2048                 # Number of samples per .tar file

  # Training data .tar file naming pattern
  train_pattern: "train_{:06d}.tar"

  # Validation data .tar file naming pattern
  val_pattern:   "val_{:06d}.tar"

  # Test data .tar file naming pattern
  test_pattern:  "test_{:06d}.tar"

# =====================================================================
# EXPERIMENTS / OUTPUT ROOT (OPTIONAL, FOR ORGANIZATION)
# Trainer currently uses training.output_dir from config.yaml to
# create experiments/exp_XXX, but this block keeps paths centralized.
# =====================================================================
experiments:
  # Root directory under project folder where experiments will live
  root_dir: "experiments"
  drive_root_dir: "/content/drive/MyDrive/Proje_SeisMamba/SeisMambaKAN/experiments"